- name: Call reboot script
  shell: shutdown -r 10:26 1>/dev/null 2>/dev/null


- name: waiting 60 secs for server to come back
  local_action: wait_for host={{ inventory_hostname }} port=22 state=started delay=60 timeout=120
  become: false
